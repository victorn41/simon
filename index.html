<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Aperte qualquer tecla para começar</h1>

  <div>
    <h3>Instruções: Memorize a sequência de cores considerando que,<br>
      a cada nova rodada, uma cor nova será adicionada à sequência.<br>
      Clique em todas as cores na sequência correta para avançar ao próximo level.
    </h3>
  </div>

  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">
      </div>

      <div type="button" id="red" class="btn red">
      </div>

    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
      </div>

      <div type="button" id="blue" class="btn blue">
      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
